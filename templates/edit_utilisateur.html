<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Éditer Étudiant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Accueil</a> |
        <a href="{{ url_for('livres') }}">Livres</a> |
        <a href="{{ url_for('utilisateurs') }}">Étudiants</a> |
        <a href="{{ url_for('emprunts') }}">Emprunts</a> |
        <a href="{{ url_for('recherche') }}">Recherche</a>
    </nav>
    <hr>

    <h1>Éditer Étudiant</h1>
    <form method="post">
        <input type="text" name="nom" value="{{ utilisateur.Nom }}" required>
        <input type="email" name="email" value="{{ utilisateur.Email }}" required>
        <input type="text" name="numero" value="{{ utilisateur.NumeroEtudiant }}" required>
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{{ url_for('utilisateurs') }}">Retour à la liste</a>
</body>
</html>
